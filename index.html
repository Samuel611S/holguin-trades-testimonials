<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holguin Trades Testimonial Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #f1f1f1;
      padding: 2rem;
    }

    form {
      max-width: 720px;
      margin: auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      background: #2c2c2c;
      color: #f1f1f1;
      border: 1px solid #333;
      border-radius: 5px;
    }

    button {
      background: #0077cc;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Holguin Trades Testimonial Form</h1>
  <form action="https://submit-form.com/AwLKMKncF" method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" required>

    <label for="email">Email</label>
    <input type="email" name="email" required>

    <label for="industry">Industry</label>
    <select name="industry">
      <option value="">Select industry</option>
      <option value="Finance">Finance</option>
      <option value="Tech">Tech</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Education">Education</option>
    </select>

    <label for="job">Job Title</label>
    <input type="text" name="job">

    <label for="country">Country</label>
    <select name="country">
      <option value="United States">United States</option>
      <option value="Canada">Canada</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="Other">Other</option>
    </select>

    <label for="city">City</label>
    <input type="text" name="city">

    <label for="rating">Rating</label>
    <select name="rating">
      <option value="5">5 (Best)</option>
      <option value="4">4</option>
      <option value="3">3</option>
      <option value="2">2</option>
      <option value="1">1 (Worst)</option>
    </select>

    <label for="service">Service</label>
    <select name="service">
      <option value="">Select a service</option>
      <option value="Signal Alerts">Signal Alerts</option>
      <option value="Coaching">Coaching</option>
      <option value="Public/Motivational Events">Public/Motivational Events</option>
      <option value="General">General</option>
    </select>

    <label for="testimonial">Testimonial</label>
    <textarea name="testimonial" maxlength="1300" required></textarea>

    <label>
      <input type="checkbox" name="consent" required checked>
      I agree to share my testimonial.
    </label>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
